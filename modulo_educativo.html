<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Educativo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/modulo_educativo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="navbar-brand">
      <img src="images/FinanAppLogo.jpg" alt="FinanApp Logo">
      <span style="margin-left: 510px;" >Aprende sobre presupuestos</span>
    </div>
    <div class="navbar-nav">
      <img src="images/config_logo.png" alt="Settings" class="settings-icon">
    </div>
  </nav>

  <div class="sidebar">
    <ul class="sidebar-nav">
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Acerca de nosotros</a></li>
      <li class="logout"><a href="#">Cerrar sesión</a></li>
    </ul>
  </div>

  <!-- Agrega aquí el contenido de la página "módulo_educativo.html" -->

  <script>
    document.querySelector('.settings-icon').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('open');
    });

    document.addEventListener('click', (event) => {
      if (!event.target.closest('.sidebar') && !event.target.closest('.settings-icon')) {
        document.querySelector('.sidebar').classList.remove('open');
      }
    });
  </script>
</body>
</html>
