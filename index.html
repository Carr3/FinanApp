<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #478b36;
      background-color: rgba(71,139,54,255);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .index-container {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .index-logo img {
      max-width: 700px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn-inicio {
      background-color: #fff;
      color: #478b36;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in-out 1s;
      animation-fill-mode: both;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="index-container">
    <div class="index-logo">
      <img src="images/FinanAppLogo.jpg" alt="FinanApp Logo">
    </div>
    <a href="login.html" class="btn-inicio">Inicio</a>
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2025 FinanApp S.A. de C.V. Todos los derechos reservados. Dise√±ado por @Carr3.</p>
    </div>
  </footer>
</body>
</html>
