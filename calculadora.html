<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="navbar-brand">
      <img src="images/FinanAppLogo.jpg" alt="FinanApp Logo">
      <span style="margin-left: 610px;">Calculadora</span>
    </div>
    <div class="navbar-nav">
      <img src="images/config_logo.png" alt="Settings" class="settings-icon">
    </div>
  </nav>

  <div id="sidebar-container"></div>

  <!-- Agrega aquí el contenido de la página "Calculadora.html" -->

  <script>
    document.querySelector('.settings-icon').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('open');
    });

    document.addEventListener('click', (event) => {
      if (!event.target.closest('.sidebar') && !event.target.closest('.settings-icon')) {
        document.querySelector('.sidebar').classList.remove('open');
      }
    });

    // Función para cargar la sidebar
    function loadSidebar() {
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar la sidebar:', error));
    }

    loadSidebar();
  </script>
</body>
</html>
