<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión - FinanApp</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="logo-container">
<img src="images/FinanAppLogo.jpg" alt="FinanApp Logo">
</div>
<div class="login-container">
<div class="login-card">
<h2 class="text-white">Inicia sesión</h2>
<div class="login-options">
  <button class="btn btn-outline-light">
    <img src="images/google_logo.png" alt="Google">
    Iniciar sesión con Google
  </button>
  <button class="btn btn-outline-light">
    <img src="images/email_logo.png" alt="Email">
    Iniciar sesión con correo electrónico
  </button>
</div>
<div class="form-group">
  <a href="#" class="btn btn-link text-white">¿No tienes una cuenta? Regístrate</a>
</div>
<div class="bypass-login">
  <a href="home.html" class="text-white">Hacks</a>
</div>
</div>
</div>
</body>
</html>
